<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    "
  >
    <table
      role="presentation"
      style="width: 100%; border-collapse: collapse; background-color: #f5f5f5"
    >
      <tr>
        <td align="center" style="padding: 40px 0">
          <table
            role="presentation"
            style="
              max-width: 600px;
              width: 100%;
              background: #ffffff;
              border-radius: 8px;
              overflow: hidden;
            "
          >
            <!-- Header -->
            <tr>
              <td
                style="
                  background-color: #4caf50;
                  padding: 20px;
                  text-align: center;
                  color: white;
                  font-size: 24px;
                  font-weight: bold;
                "
              >
                ChatAJ
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td style="padding: 30px; color: #333">
                <h2 style="margin-top: 0">Password Reset Request</h2>
                <p>Hi <strong>{%NAME%}</strong>,</p>
                <p>
                  We received a request to reset your password. Click the button
                  below to reset it:
                </p>

                <div style="text-align: center; margin: 30px 0">
                  <a
                    href="{%URL%}"
                    style="
                      background: #4caf50;
                      color: white;
                      padding: 12px 25px;
                      text-decoration: none;
                      border-radius: 5px;
                      font-size: 16px;
                      display: inline-block;
                    "
                  >
                    Reset Password
                  </a>
                </div>

                <p style="color: #777; font-size: 14px">
                  If you didnâ€™t request a password reset, you can safely ignore
                  this email.
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="
                  background: #f0f0f0;
                  padding: 20px;
                  text-align: center;
                  font-size: 12px;
                  color: #999;
                "
              >
                &copy; 2025 My App. All rights reserved.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
